<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
</head>

<body>
    <div style="height: 100%; width: 100vh;">
        <h1>Настройки темы</h1>
        <form id="theme-form">
            <input type="radio" id="light-theme" name="theme" value="light" checked>
            <label for="light-theme">Светлая тема</label><br>
            <input type="radio" id="dark-theme" name="theme" value="dark">
            <label for="dark-theme">Темная тема</label><br>
        </form>
    </div>

</body>

</html>
